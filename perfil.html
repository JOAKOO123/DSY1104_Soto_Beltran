  <!-- Header igual a las dem√°s p√°ginas -->

      <a class="brand" href="./" aria-label="Ir al inicio">
        <img src="assets/LogoTienda/LogoHuertoHogar.png" alt="MiTienda" class="logo-img" />
        <span>HuertoHogar</span>
      </a>

      <nav class="primary-nav" aria-label="Principal">
        <ul class="menu">
          <li><a href="./">Inicio</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./blogs.html">Blogs</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>

      <div class="actions">
        <button class="btn-icon" type="button" aria-label="Abrir carrito">
          üõí <span class="badge" id="cart-count" aria-live="polite">0</span>

        <div class="account-buttons" id="account">

          <a href="#" id="link-logout" class="hidden">Cerrar sesi√≥n</a>
        </div>
      </div>
      <summary class="nav-toggle" role="button" aria-label="Abrir men√∫">‚ò∞</summary>
    </div>
  </header>

  <main class="container about-wrap" id="contenido">
    <h1 class="section-title">Mi perfil</h1>

    <form id="perfilForm" class="contact-form" novalidate>
      <p id="perfil-msg" role="status" aria-live="polite"></p>

      <label for="p-nombre">Nombre</label>
      <input id="p-nombre" type="text" maxlength="100" required />

      <label for="p-email">Correo</label>
      <input id="p-email" type="email" maxlength="100" required />

      <label for="p-telefono">Tel√©fono (opcional)</label>
      <input id="p-telefono" type="tel" inputmode="numeric" />

      <div class="region-comuna" style="display:grid; gap:.75rem; grid-template-columns:1fr 1fr;">
        <div class="select-group">
          <label for="p-region">Regi√≥n</label>
          <select id="p-region" required>
            <option disabled selected>-- Seleccione la regi√≥n --</option>
          </select>
        </div>
        <div class="select-group">
          <label for="p-comuna">Comuna</label>
          <select id="p-comuna" required>
            <option disabled selected>-- Seleccione la comuna --</option>
          </select>
        </div>
      </div>

      <div style="display:flex; gap:.5rem; margin-top:.5rem;">
        <button type="submit" class="btn-primary">Guardar cambios</button>
        <button type="button" id="perfil-reset" class="btn-outline">Deshacer</button>
      </div>
    </form>

    <!-- Mensaje si no hay sesi√≥n -->
    <p id="perfil-guard" class="muted" style="display:none;">
      Debes iniciar sesi√≥n para editar tu perfil.
    </p>
  </main>

  <!-- Scripts -->

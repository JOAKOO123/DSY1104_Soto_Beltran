<!doctype html>
<html lang="es" data-theme="pasteleria">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión — MiTienda</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Login compacto y centrado en pantalla */
    .login-wrap{min-height:calc(100vh - 80px);display:grid;place-items:center;padding:12px 0;}
    .form-box{max-width:360px;margin:0 auto;padding:16px;}
    .form-box input{height:40px;}
    #login-mensaje{min-height:1.25rem;margin-top:4px;}
    .rules{display:block;margin-top:4px;color:var(--muted);}
  </style>
</head>
<body>
  
  <header class="site-header">
  <div class="container nav-bar">
    <a class="brand" href="./" aria-label="Ir al inicio">
      <img src="assets/LogoTienda/LogoHuertoHogar.png" alt="MiTienda" class="logo-img" />
      <span>MiTienda</span>
    </a>

    <nav class="primary-nav" aria-label="Principal">
      <ul class="menu">
        <li><a href="./">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./blogs.html">Blogs</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <div class="actions">
      <button class="btn-icon" type="button" aria-label="Abrir carrito">
        🛒 <span class="badge" id="cart-count" aria-live="polite">0</span>
      </button>

      <div class="account-buttons">
        <a href="./login.html" aria-current="page">Iniciar sesión</a> |
        <a href="./registro.html">Registrar usuario</a>
      </div>
    </div>

    <summary class="nav-toggle" role="button" aria-label="Abrir menú">☰</summary>
  </div>

  <!-- Menú móvil -->
  <details class="nav-drawer">
    <summary class="sr-only">Abrir menú</summary>
    <div class="drawer" role="navigation" aria-label="Menú móvil">
      <ul class="menu">
        <li><a href="./">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./blogs.html">Blogs</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </div>
  </details>
</header>


<main class="container login-wrap">
  <form id="loginForm" class="form-box" novalidate aria-describedby="login-mensaje">
    <div class="empresa-header">
      <img src="assets/LogoTienda/LogoHuertoHogar.png" alt="Logo MiTienda" class="logo-formulario">
      <h2 class="empresa-nombre" style="margin:0;">MiTienda</h2>
    </div>

    <label for="correo-login">CORREO</label>
    <input type="email" id="correo-login" maxlength="100" placeholder="usuario@duocuc.cl">

    <label for="contrasena-login">CONTRASEÑA</label>
    <input type="password" id="contrasena-login" minlength="4" maxlength="10" placeholder="Contraseña">

    <!-- AQUÍ se mostrará CUALQUIER mensaje -->
    <p id="login-mensaje" aria-live="polite"></p>

    <button type="submit" style="margin-top:8px;">Iniciar sesión</button>
    
    <p class="no-account">
      ¿No tienes cuenta?
      <a href="./registro.html">Regístrate</a>
    </p>
  </form>
</main>


  <script type="module" src="js/login.js"></script>

</body>
</html>

  <!-- Carrito (si quieres mostrar el panel en esta pÃ¡gina tambiÃ©n) -->
  <aside id="cart-panel" class="cart-panel hidden" aria-labelledby="cart-title">
    <h2 id="cart-title">Tu carrito</h2>

  <!-- ========== MAIN ========== -->
  <main id="contenido">
    <section class="registroname">
      <h1>Formulario de Registro</h1>
    </section>

    <form id="registroForm" novalidate aria-describedby="mensaje">
      <label for="run">RUN</label>
      <input
        type="text"
        id="run"
        name="run"
        inputmode="numeric"
        pattern="\\d{7,8}"
        maxlength="9"
        required
        placeholder="Ej: 12345678"
        autocomplete="off"
      />

      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        autocomplete="given-name"
      />

      <label for="apellidos">Apellidos</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        required
        autocomplete="family-name"
      />

      <label for="correo">Correo</label>
      <input
        type="email"
        id="correo"
        name="correo"
        maxlength="100"
        required
        placeholder="ejemplo@correo.com"
        autocomplete="email"
      />

      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input
        type="date"
        id="fechaNacimiento"
        name="fechaNacimiento"
        required
        autocomplete="bday"
      />

      <label for="region">RegiÃ³n</label>
      <select id="region" name="region" required autocomplete="address-level1">
        <option value="">Seleccione regiÃ³n</option>
      </select>

      <label for="comuna">Comuna</label>
      <select id="comuna" name="comuna" required autocomplete="address-level2">
        <option value="">Seleccione comuna</option>
      </select>

      <button type="submit">Registrar</button>
      <p id="mensaje" aria-live="polite"></p>
    </form>
  </main>

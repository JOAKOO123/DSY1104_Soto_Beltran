      <!-- Botones de acci贸n -->

    <!-- Men煤 m贸vil -->

      <div class="container">
        <h1>Nuestros Productos</h1>
        <p>Explora nuestras categor铆as y encuentra lo que buscas.</p>

  <!-- ========== SCRIPTS ========== -->
  <script type="module">
    import { PRODUCTS_HH } from './js/productos_huerto.js';

    const grid = document.getElementById('productos-grid');

    PRODUCTS_HH.forEach(prod => {
      const article = document.createElement('article');
      article.classList.add('producto');

      article.innerHTML = `
        <img src="${prod.imagen}" alt="${prod.nombre}" />
        <h2>${prod.nombre}</h2>
        <p>${prod.descripcion}</p>
        <p class="precio">$${prod.precioCLP} / ${prod.unidad}</p>
        <button data-code="${prod.code}">A帽adir al carrito</button>
      `;

      grid.appendChild(article);
    });
  </script>
